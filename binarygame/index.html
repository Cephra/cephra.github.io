<!DOCTYPE html>
<html data-ng-app="ngBinGameApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zahlenraten</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
  </head>
  <body data-ng-controller="ngBinGameController">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Zahlenraten</a>
          </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="" data-ng-click="resetGame()">Zurücksetzen</a></li>
              </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    </div>
    <div class="container">
      <div class="well">
        <table id="history" class="table table-striped">
          <thead>
            <tr>
              <td>Frage</td>
              <td>Antwort</td>
              <td>
                Punkte
                <br>
                {{ getPoints() }}
              </td>
            </tr>
            <tr>
              <td>
                0{{ questionType }}{{ currQuestion }}
              </td>
              <td>
                <form data-ng-submit="checkAnswer()">
                  <div class="input-group">
                    <input type="text" class="form-control" data-ng-model="strAnswer" placeholder="Antwort...">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="submit">Prüfen</button>
                    </span>
                  </div>
                </form>
              </td>
              <td><b>{{ currPoints }}</b></td>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in history | reverse">
              <td>0{{ item.t }}{{ item.q }}</td>
              <td>
                <div data-ng-if="item.p > 0">
                  <span class="text-success">Richtig! Die Antwort lautete: {{ item.a }}</span>
                </div>
                <div data-ng-if="item.p === 0">
                  <span class="text-danger">{{ item.a }} ist falsch!</span>
                  <br>
                  <span class="text-success">Die richtige Antwort lautet: {{ item.c }}</span>
                </div>
              </td>
              <td>
                <div data-ng-if="item.p > 0">
                  <span class="label label-success">
                    <b>{{ item.p }}</b>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  </span>
                </div>
                <div data-ng-if="item.p === 0">
                  <span class="label label-danger">
                    <b>{{ item.p }}</b>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
